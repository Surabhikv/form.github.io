<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <form action="message.html">
    <fieldset>
        <legend>Personal details</legend>
        <label for="name">First name : </label>
        <input type="text" id="name" required value="john"><br><br>
        <label for="name">Last name : </label>
        <input type="text" id="name" required><br><br>
        <label for="dob">D.O.B : </label>
        <input type="date" id="dob" required><br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" required><br><br>
        <label for="phnum">Phone Number : </label>
        <input type="text" id="phnum" required><br><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd"><br><br>
    </fieldset>

   <fieldset>
    <legend>Educational details</legend>
    <label for="">Department : </label><br>
    <input type="radio" id="cs" name="dept">
    <label for="cs">CS</label>
    <input type="radio" id="civil" name="dept">
    <label for="civil">CIVIL</label>
    <input type="radio" id="ec" name="dept">
    <label for="ec">EC</label> 
    <input type="radio" id="mech" name="dept">
    <label for="mech">MECH</label>
   <br><br>
   
   <label for="">Year of graduation</label>
   <input list="Year">
   <datalist id="Year"> 
    <option>2019</option>    
    <option>2020</option>  
    <option>2021</option>  
    <option>2022</option>  
    <option>2023</option>  
    <option>2024</option>  
   </datalist>
   <br><br>

   <label for="">Skills:</label><br>
   <input type="checkbox" id="java">
   <label for="java">JAVA</label>
   <input type="checkbox" id="css">
   <label for="css">CSS</label>
   <input type="checkbox" id="sql">
   <label for="sql">SQL</label>
   <input type="checkbox" id="html">
   <label for="html">HTML</label>
   <input type="checkbox" id="js">
   <label for="js">JAVASCRIPT</label><br><br>
</fieldset>
<br>
<input type="reset">
<input type="submit">
    </form>
</body>
</html>
